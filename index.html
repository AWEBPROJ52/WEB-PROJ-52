<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business News - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Combined Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        body, html {
            font-family: "Roboto", "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* Integrated Navigation Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            width: 100%;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(7px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: 300;
            line-height: 28px;
            z-index: 1000;
            background-clip: padding-box;
            padding: 0 40px;
        }
        
        nav {
            width: 100%;
            height: 100%;
        }
        
        #nav_menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            flex-grow: 1;
            box-sizing: border-box;
        }
        
        #logo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 56px;
            width: 129px;
            background-color: #2c3e50;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        
        #nav_items {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        #nav_items ul {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 21px;
        }
        
        #nav_items ul li.vertical_line {
            width: 0.9px;
            height: 28px;
            background-color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            user-select: none;
        }
        
        #nav_items ul li {
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: 52px;
            padding: 0;
        }
        
        #nav_items ul li button {
            all: unset;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-weight: 500;
            font-size: 16px;
            padding: 12px 24px;
            background-color: transparent;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #nav_items ul li button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        /* Main Content Styles */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 90px;
        }
        
        .content-wrapper {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        
        .content-section {
            display: flex;
            flex: 1;
            width: 100%;
            min-height: 0;
        }
        
        /* Form Section */
        .form-section {
            flex: 0 0 50%;
            padding: 40px 60px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }
        
        .form-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
            text-align: left;
        }
        
        form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .name-fields {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .name-fields .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        /* PERFECTLY HALFWAY INSIDE PILL LABELS */
        label {
            display: block;
            position: absolute;
            top: -10px;
            left: 22px;
            background: white;
            padding: 0 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
            z-index: 2;
        }
        
        .input-wrapper {
            position: relative;
            padding-top: 8px;
        }
        
        input {
            width: 100%;
            padding: 16px 25px;
            border: 2px solid #e0e3e7;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
            box-sizing: border-box;
            font-weight: 500;
            color: #333;
        }
        
        input:focus {
            border-color: #4ca1af;
            box-shadow: 0 0 0 3px rgba(76, 161, 175, 0.1);
            outline: none;
            background-color: white;
        }
        
        input::placeholder {
            color: #aaa;
            font-weight: 400;
        }
        
        form button[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            width: 60%;
            font-weight: 500;
            transition: all 0.3s;
            margin: 20px auto 0;
            letter-spacing: 0.5px;
            display: block;
        }
        
        form button[type="submit"]:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Image Section - Text removed as requested */
        .image-section {
            flex: 0 0 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
        }
        
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        
        /* Compact Footer */
        .footer-container {
            background-color: white;
            padding: 15px 40px;
            border-top: 1px solid #eee;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.02);
            height: auto;
            flex-shrink: 0;
        }
        
        .footer-nav {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .nav-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-section li {
            margin-bottom: 8px;
        }
        
        .nav-section a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .nav-section a:hover {
            color: #4ca1af;
        }
        
        .nav-section a::after {
            content: ">";
            margin-left: 5px;
            font-size: 12px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .form-section {
                padding: 40px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .footer-nav {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            body, html {
                overflow: auto;
            }
            
            .main-wrapper {
                height: auto;
                min-height: 100vh;
            }
            
            .content-section {
                flex-direction: column;
                height: auto;
            }
            
            .form-section, .image-section {
                flex: 0 0 100%;
                padding: 40px 30px;
            }
            
            .image-section {
                min-height: 300px;
            }
            
            h1 {
                font-size: 28px;
                text-align: center;
            }
            
            .name-fields {
                flex-direction: column;
                gap: 0;
            }
            
            form button[type="submit"] {
                width: 100%;
            }
            
            .footer-nav {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .footer-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Navigation Header -->
        <header>
            <nav>
                <div id="nav_menu">
                    <div id="logo">LOGO</div>
                    <div id="nav_items">
                        <ul>
                            <li>
                                <button class="search_button">
                                    <span class="material-icons">search</span>
                                    Search
                                </button>
                            </li>
                            <li class="vertical_line"></li>
                            <li>
                                <button class="signin_button">
                                    <span class="material-icons">person</span>
                                    Sign In
                                </button>
                            </li>
                            <li>
                                <button class="menu_button">
                                    <span class="material-icons">menu</span>
                                    Menu
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Main Content Section -->
            <div class="content-section">
                <!-- Form Section -->
                <section class="form-section">
                    <div class="form-container">
                        <h1>Create account</h1>
                        
                        <form>
                            <div class="name-fields">
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <label for="firstName">First name</label>
                                        <input type="text" id="firstName" placeholder="John">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="input-wrapper">
                                        <label for="lastName">Last name</label>
                                        <input type="text" id="lastName" placeholder="Doe">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="john.doe@example.com">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" placeholder="••••••••">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <label for="repeatPassword">Repeat password</label>
                                    <input type="password" id="repeatPassword" placeholder="••••••••">
                                </div>
                            </div>
                            
                            <button type="submit">Register</button>
                        </form>
                    </div>
                </section>
                
                <!-- Image Section - Text removed as requested -->
                <section class="image-section">
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Financial dashboard">
                </section>
            </div>
        </div>
        
        <!-- Compact Footer -->
        <div class="footer-container">
            <nav class="footer-nav">
                <div class="nav-section">
                    <h3>Trading</h3>
                    <ul>
                        <li><a href="#">Markets</a></li>
                        <li><a href="#">Insights</a></li>
                        <li><a href="#">Brokerage</a></li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <h3>News</h3>
                    <ul>
                        <li><a href="#">Economic</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">Corporate</a></li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <h3>Wealth</h3>
                    <ul>
                        <li><a href="#">Management</a></li>
                        <li><a href="#">Planning</a></li>
                        <li><a href="#">Advisory</a></li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <h3>About</h3>
                    <ul>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                
                <div class="nav-section">
                    <h3>Resources</h3>
                    <ul>
                        <li><a href="#">Help Center</a></li>
                        <li><a href="#">FAQs</a></li>
                        <li><a href="#">Guides</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
