/* Start of CSS used in NAV */


/*improves styling for ALL elements on page, and impoves text visibility*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale; /*for mac os i guess (not needed)*/
    text-rendering: optimizeLegibility;
    
}


/* Styling for the body and wrapper and header to remove invis padding*/
body, html {
    font-family: "Roboto", Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    /*max-width: auto;*/ /* (This rule apparently was checked as an error on W3C validator -E ), (its fine to remove if it doesnt break anything -A) */
    overflow-x: hidden; /*stops scrolling on x axis*/
}



#wrapper {
    width: 100%;
    min-height: 100vh;
}

/* Header and navigation bar styling */
header {
    position: fixed; /* Sticks to the top */
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    width: 100%;
    max-width: none;
    box-sizing: border-box;
    height: 90px;
    background-color: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(7px); /* Blurs the background */
    border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Adds a small border */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
    font-size: 16px; /* Font size for the header */
    font-weight: 300; /* Font weight for the header */
    line-height: 28px;
    z-index: 1000; /* so it stays on top of other elements */
    background-clip: padding-box; /* so blur doesnt effect border */
}

nav {
    width: 100%;
    height: 100%;
}

/* centering the div... (finally) */
#nav_menu {
    display: flex;
    align-items: center; /* up and down */
    justify-content: space-between; /* left and right */
    height: 70px;
    width: auto;
    height: 100%;
    flex-grow: 1; /* Makes it take up all available space */
    padding: 16px 32px; /* Adds padding all around */
    box-sizing: border-box;
}

/* Logo */
#logo {
    display: flex;
    align-items: center; /* up and down */
    justify-content: center; /* left and right */
    height: 56px;
    width: 129px;
}

#logo img {
    max-height: 100%; /* So the logo fits*/
    height: auto; /* put in the actual dimentions later (never happened)*/
    width: auto;
    height: auto;
}



/* nav items */
#nav_items {
    display: flex;
    align-items: center; 
    width: 443px; /* Width of the navigation items container */
    height: 57px; /* Height of the navigation items container */
    justify-content: flex-end;
}

/* Removing the bullet points aswell*/
#nav_items ul {
    display: flex;
    align-items: center; /* Vertically centers the items */
    justify-content: center; /* Horizontally centers the items */
    list-style: none; 
    margin: 0;
    padding: 0;
    gap: 21px; /* Space between the items */
    width: 100%;
    height: 100%;
    
}



/* Vertical line */
#nav_items ul li.vertical_line {
    width: 0.9px;
    min-width:0.9px;
    height: 28px;
    border: 0.8px; 
    background-color: rgba(0, 0, 0, 0.3);  /* subtle dark color */
    margin: 0;
    padding: 0;
    pointer-events: none;  /* makes it non-interactive */
    user-select: none;     /* prevents text selection */
    align-self: center;   
}
#nav_items ul li {
    display: flex; /* Enables flexbox layout for child alignment */
    align-items: center; /* Vertically centers the button */
    justify-content: center; /* Horizontally centers the button */
    width: 133px; /* Fixed width for each list item */
    height: 52px; /* Fixed height for each list item */
    padding: 0;
    box-sizing: border-box;
    
}

#nav_items ul li button {
    all: unset; /* Resets default button styles because i started out useing anchor tags instead of buttons*/
    display: inline-flex; 
    align-items: center; 
    justify-content: center; 
    color: #000000; 
    font-weight: 420; 
    font-size: 18px; 
    line-height: 20px; 
    padding: 12px 24px; /* Matches the padding of links (clickable aswell= */
    width: 133px;
    height: 28px;
    background-color: transparent; 
    border: none; 
    border-radius: 30px; /* Matches the rounded corners of links (after) */
    cursor: pointer; /* Adds a pointer cursor for buttons */
    transition: color 0.3s ease, background-color 0.3s ease, border-radius 0.3s ease; /* Matches the hover effect of links */

}

/* Hover effect for buttons ( I had to changed to buttons from links so i had to make them the same) */
#nav_items ul li button:hover {
    color: #000000; /* Matches the hover color of links */
    background-color: rgba(0, 0, 0, 0.1); /* Matches the hover background of links */
    border-radius: 50px; /* Matches the hover rounded corners of links (before) */
}






/* Search button specific styling */
#nav_items ul li button.search_button {
    display: flex;
    justify-content: flex-start;
    gap: 8px;
    align-items: center;
    width: 133px;
    height: 52px;
    padding: 12px 24px;
    box-sizing: border-box;
}

#nav_items ul li button.search_button .material-symbols-outlined {
    font-size: 20px;
}

/* Sign in button specific styling */

#nav_items ul li button.signin_button .material-symbols-outlined {

/* Styling the text span */

#footer_lists ul li button:hover .text {

/* Styling the icon*/

/* Styling the social icons section */

#footer_socials ul li a {

}
 
#footer_socials ul li a:hover {
    color: #555; 
    transform: scale(1.2); 
}

</style>
